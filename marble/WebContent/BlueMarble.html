<script>
window.addEventListener("load",function() {
	let beforePoint = 21;
	let afterPoint = 21;
	let play = document.querySelector("#play");
	play.addEventListener("click",function() {
		let dice1 = Math.floor((Math.random() * 6) + 1);
		let dice2 = Math.floor((Math.random() * 6) + 1);
		let ran = dice1 + dice2;
		document.querySelector("#dice").value = ran;
		if (beforePoint + ran < 41) {
			afterPoint = beforePoint + ran;
		} else {
			afterPoint = beforePoint + ran - 40
		}
		document.querySelector("#point").value = afterPoint;
		// 말을 이동시킵니다.
		let afterId = "#p" + afterPoint;
		console.log(afterId);
		document.querySelector(afterId).innerHTML = "<button class='btn-danger'>♠</button>";
		let beforeId = "#p" + beforePoint;
		document.querySelector(beforeId).innerHTML = "";
		beforePoint = afterPoint;
	});
});
